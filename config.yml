---
graphite: http://graphite.rs-heat.com
regions:
  - dfw
  - ord
  - iad
  - lon
  - syd
  - hkg
default_span: -7days
metrics:
  - display_name: Percent 50x Responses
    type: percent
    unit: percent
    targets:
      - sumSeries:
        - 'hitcount(stats.heat.*_{region}_rs-heat_com.api.response_5*.requests, "30s")'
      - sumSeries:
        - 'hitcount(stats.heat.*_{region}_rs-heat_com.api.response_2*.requests, "30s")'
        - 'hitcount(stats.heat.*_{region}_rs-heat_com.api.response_3*.requests, "30s")'
        - 'hitcount(stats.heat.*_{region}_rs-heat_com.api.response_4*.requests, "30s")'
  - display_name: Overall Average API Response Time
    type: average
    unit: seconds
    targets:
      - 'averageSeries(stats.timers.heat.*_{region}_rs-heat_com.api.response_*.response_time.upper_90)'
  - display_name: List Stacks Response Time
    type: average
    unit: seconds
    targets:
      - 'averageSeries(stats.timers.heat.*_{region}_rs-heat_com.api.actions.list_stacks.upper_90)'
  - display_name: List Resources Response Time
    type: average
    unit: seconds
    targets:
      - 'averageSeries(stats.timers.heat.*_{region}_rs-heat_com.api.actions.list_resources.upper_90)'
  - display_name: Get Stack Response Time
    type: average
    unit: seconds
    targets:
      - 'averageSeries(stats.timers.heat.*_{region}_rs-heat_com.api.actions.get_stack.upper_90)'
  - display_name: Create Stack Response Time
    type: average
    unit: seconds
    targets:
      - 'averageSeries(stats.timers.heat.*_{region}_rs-heat_com.api.actions.create_stack.upper_90)'
  - display_name: Preview Stack Response Time
    type: average
    unit: seconds
    targets:
      - 'averageSeries(stats.timers.heat.*_{region}_rs-heat_com.api.actions.preview_stack.upper_90)'
  - display_name: Delete Stack Response Time
    type: average
    unit: seconds
    targets:
      - 'averageSeries(stats.timers.heat.*_{region}_rs-heat_com.api.actions.delete_stack.upper_90)'
